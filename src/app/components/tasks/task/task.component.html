<div class="task transition-all ease-in-out">
    <div 
    [style]="task.isComplete 
        ? {backgroundColor: accentColor, borderColor: accentColor} 
        : {borderColor: accentColor}" 
    (click)="revertTaskCompleteStatus()" 
    class="complete-task-icon flex items-center"
    [class]="task.isComplete 
        ? 'text-primary-600' 
        : 'text-transparent'"
    >
        <svg fill="none" viewBox="0 0 24 24" stroke-width="3.5" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
    </div>
    <input
        [class]="task.isComplete ? 'line-through' : ''" 
        (input)="updateTask()" 
        [formControl]="taskContent" 
        class="truncate ... bg-transparent w-full" 
        type="text"
    >
    <button class="delete-button" (click)="deleteTask()">
        <svg fill="none" viewBox="0 0 24 24" stroke-width="3" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>
</div>
