<div class="flex flex-col space-y-4">
    <button (click)="closeAccentPicker(colors[0])">
        <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
          </svg>
    </button>
    <div class="grid grid-cols-6 gap-y-5 gap-2">
        <div [style.backgroundColor]="color" (click)="closeAccentPicker(color)" class="accent-icon" *ngFor="let color of colors"></div>
    </div>
</div>
