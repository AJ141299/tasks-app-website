<modal-screen>
    <div [@fadeUp]="'open'" *ngIf="!showAccentPicker" class="flex flex-col h-[221px] justify-between">
        <p class="text-lg font-semibold">{{
            collectionExists 
            ? 'Edit Collection' 
            : 'New Collection'
        }}</p>
        <div class="px-1 justify-between">
            <div class="flex justify-between items-end space-x-8 text-sm text-text-secondary">
                <input [class]="fieldValid ? '' : 'invalid-field animate-wiggle'" (keyup.enter)="save()" required placeholder="Name" class="bg-transparent border-b-2 border-primary-300 text-base" type="text" [formControl]="nameControl">
                <div class="collection-input items-center">
                    <div class="text-xl">{{selectedIcon}}</div>
                    <p>Icon</p>
                </div>
                <div (click)="toggleAccentPicker()" class="collection-input cursor-pointer items-center">
                    <div
                    [style]="{ backgroundColor: selectedAccentColor }"
                    class="accent-icon"
                    ></div>
                    <p>Accent</p>
                </div>
                <div class="collection-input items-center">
                    <favourite-collection-button
                        [isFavourite]="isFavourite"
                        (favouriteUpdated)="updateFavourite($event)">
                    </favourite-collection-button>
                    <p>Favourite</p>
                </div>
            </div>
        </div>
        <div class="flex space-x-2 justify-end">
            <button class="hover:bg-red-800 button" (click)="close()">Cancel</button>
            <button class="bg-primary-400 hover:bg-blue-800 button" (click)="save()">Save</button>
        </div>
    </div>
    <accent-color-picker 
        *ngIf="showAccentPicker" 
        (closeAccentEvent)="assignAccentColor($event)"
    >
    </accent-color-picker>
</modal-screen>
