<main (click)="open()" class="collection collection-size cursor-pointer">
    <div class="text-xl">
        <div [style.backgroundColor]="collectionData.iconPath ? collectionData.accentColor:  'transparent'" class="rounded-[12px] p-2 w-[38px] h-[38px]">
            <img [src]="collectionData.iconPath" alt="" srcset="">
        </div>
    </div>
    <div class="flex flex-col space-y-1">
        <p class="truncate ... font-semibold sm:text-base text-lg">{{collectionData.name}}</p>
        <p class="text-xs text-text-tertiary">{{getTasksStatus()}}</p>
    </div>
    <div class="collection-icon">
       <circle-progress
        [percent]="completePercent"
        [radius]="8"
        [space]="-3"
        [showTitle]="false"
        [showSubtitle]="false"
        [showUnits]="false"
        [outerStrokeLinecap]="'square'"
        [showBackground]="false"
        [showInnerStroke]="true"
        [innerStrokeColor]="progressCircleInnerColor"
        [innerStrokeWidth]="3"
        [outerStrokeColor]="completePercent == 0 ? progressCircleInnerColor : collectionData.accentColor"
        [outerStrokeWidth]="3"
        [animation]="false">
        </circle-progress>
    </div>
</main>
