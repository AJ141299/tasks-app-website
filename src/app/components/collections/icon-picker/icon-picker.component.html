<div @fade class="flex sm:min-w-[200px] flex-col space-y-10">
    <button (click)="closeIconPicker('')">
        <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
          </svg>
    </button>
    <div class="grid sm:grid-cols-4 sm:gap-x-4 grid-cols-6 gap-y-4">
        <div 
        (click)="closeIconPicker(path)" 
        *ngFor="let path of IconFilePaths" 
        [style.backgroundColor]="accentColor" 
        class="cursor-pointer rounded-[14px] p-2 w-11 h-11">
            <img [src]="path" alt="">
        </div>
        <div class="flex items-center cursor-pointer" (click)="closeIconPicker('')">None</div>
    </div>
</div>
